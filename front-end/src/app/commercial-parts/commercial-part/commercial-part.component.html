<table>
  <tr>
    <td>
      <label>
        <input type="text" name="type" placeholder="Type"
               [(ngModel)]="commercialPart.type"
               (change)="updateCommercialPart()"
               class="input-label-lg"/>
      </label>
    </td>

    <td>

      <label>
        <input type="text" placeholder="Order Symbol"
               [(ngModel)]="commercialPart.orderSymbol"
               (change)="updateCommercialPart()"
               class="input-label-lg"/>
      </label>
    </td>

    <td>
      <label>
        <input type="text" placeholder="Name"
               [(ngModel)]="commercialPart.name"
               (change)="updateCommercialPart()"
               class="input-label-lg"/>
      </label>
    </td>

    <td>
      <label>
        <input type="text" placeholder="Quantity"
               [(ngModel)]="commercialPart.quantity"
               (change)="updateCommercialPart()"
               class="input-label-lg"/>
      </label>
    </td>
    <td>
      <span class="order-date">
        {{commercialPart.orderDate | date:'dd-MM-yyy'}}
      </span>
    </td>
    <td>
      <label>
        <input type="date" placeholder="deliveryDate"
               [(ngModel)]="commercialPart.deliveryDate"
               (change)="updateCommercialPart()"
               class="input-label-lg"/>
      </label>
    </td>
    <td>
      <label>
        <input type="text" placeholder="price"
               [(ngModel)]="commercialPart.price"
               (change)="updateCommercialPart()"
               class="input-label-lg"/>
      </label>
    </td>
    <td>
      <label>
        <select class="custom-select" [(ngModel)]="commercialPart.manufacturerId" (change)="updateCommercialPart()">
          <option *ngFor="let manufacturer of manufacturers" value={{manufacturer.id}}>
            {{manufacturer.name}}
          </option>
        </select>
      </label>
    </td>

    <td>
      <button type="button"
              (click)="deleteCommercialPart()" class="btn btn-warning">
        <i class="fas fa-trash"></i></button>
    </td>
  </tr>
</table>
<div class="border"></div>
