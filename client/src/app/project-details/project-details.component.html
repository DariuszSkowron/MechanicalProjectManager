<div *ngIf="project">
  <div>
    <label>Name: </label> {{project.name}}
  </div>
  <div>
    <label>Id:</label> {{project.id}}
  </div>
  <div>
    <label>Project Number</label> {{project.projectNumber}}
  </div>


  <span class="button is-small btn-danger" (click)='deleteProject()'>Delete</span>

  <hr/>
</div>
