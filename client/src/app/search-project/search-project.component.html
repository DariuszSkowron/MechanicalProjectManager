<h2>Find By Id</h2>
<div style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="projectNumber">project number</label>
      <input type="text" class="form-control" id="projectNumber" required [(ngModel)]="projectNumber" name="projectNumber">
    </div>
    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<ul>
  <li *ngFor="let project of projects">
    <h4>{{project.id}} - {{project.name}} {{project.projectNumber}}</h4>
  </li>
</ul>
