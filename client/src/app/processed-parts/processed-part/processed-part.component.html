<table class="parts-table">
    <tr>
      <th scope="col">Drawing number</th>
      <th scope="col">Main process</th>
      <th scope="col">Material</th>
      <th scope="col">Manufacturer</th>
    </tr>
  <tr>
    <td>
      <input type="text" placeholder="Drawing number"
             [(ngModel)]="processedPart.drawingNumber"
             (change)="updateProcessedPart()"
             class="input-label-lg"
      />
    </td>
   <td><input type="text" placeholder="id"
              [(ngModel)]="processedPart.mainProcess"
              (change)="updateProcessedPart()"
              class="input-label-lg"/></td>
    <td>    <input type="text"
                      [(ngModel)]="processedPart.material"
                      (change)="updateProcessedPart()"/></td>
    <td>    <input type="text"
                      [(ngModel)]="processedPart.manufacturer"
                      (change)="updateProcessedPart()"/></td>
  </tr>
</table>
