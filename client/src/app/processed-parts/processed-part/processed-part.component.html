<div class="card bg-warning" style="border:4px solid white;">
  <div class="card-body" style="padding: 8px; margin-top: 8px;">
    <div>
      <!-- title -->
      <input type="text"
             [(ngModel)]="processedPart.drawingNumber"
             (change)="updateProcessedPart()"
             class="input-label-lg"
             maxlength="18" style="width: 80%"
      />
      <a (click)="deleteProcessedPart()" class="pull-right text-danger">
        <i class="fa fa-trash-o"></i>
      </a>
    </div>
    <!-- text -->
    <textarea class="input-label"
              style="width: 100%" rows="6"
              [(ngModel)]="processedPart.drawingNumber"
              (change)="updateProcessedPart()"></textarea>
  </div>
</div>
